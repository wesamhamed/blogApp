<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Edit Tag

            <a href="/admin/tags" class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <form
            accept-charset="UTF-8"
            class="form-horizontal"
            role="form"
            [formGroup]="tagForm"
            (ngSubmit)="save()"
          >
            <div class="form-group">
              <label for="name" class="col-md-2 control-label"
                >Name</label
              >

              <div class="col-md-8">
                <input
                  class="form-control"
                  required="required"
                  autofocus="autofocus"
                  name="name"
                  type="text"
                  id="name"
                  formControlName="name"

                />
                <span class="text-danger" *ngIf="tagForm.controls.name.invalid &&
                 tagForm.controls.name.touched &&
                 tagForm.controls.name.errors.required">This is required</span>

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="tagForm.invalid">
                  Edit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
