<div class="container">
  <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
              <div class="panel-heading">Login</div>
              <div class="panel-body">
                  <form (ngSubmit)="login()" #loginForm="ngForm" class="form-horizontal" role="form" method="POST" action="">
                      <div class="form-group">
                          <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                          <div class="col-md-6">
                              <input id="email" type="email" class="form-control" name="email"  [(ngModel)]="email"  required=""
                                  autofocus="" #emailV="ngModel" minlength="5" email>
                                  <span class="text-danger" *ngIf="emailV.invalid &&
                                    emailV.touched && emailV.errors.required">This is required</span>
                                  <!-- <span class="text-danger" *ngIf="loginForm.controls.email.invalid
                                  && loginForm.controls.email.touched">This is required</span> -->
                                  <span class="text-danger" *ngIf="emailV.invalid &&
                                  emailV.touched && emailV.errors.email">Please enter email</span>
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="password" class="col-md-4 control-label">Password</label>

                          <div class="col-md-6">
                              <input id="password" type="password" class="form-control"
                               name="password" #passwordV="ngModel" [(ngModel)]="password" minlength="6" required="">
                              <span class="text-danger"
                               *ngIf="passwordV.invalid &&
                               passwordV.touched &&
                               passwordV.errors.required">This is required</span>
                              <span class="text-danger"
                               *ngIf="passwordV.invalid &&
                                passwordV.touched &&
                                 passwordV.errors.minlength">The min length 6</span>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-6 col-md-offset-4">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember"> Remember Me
                                  </label>
                              </div>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-8 col-md-offset-4">
                              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                                  Login
                              </button>

                              <a class="btn btn-link" href="">
                                  Forgot Your Password?
                              </a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
